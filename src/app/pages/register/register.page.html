<ion-header>
  <ion-toolbar color="primary">
     
    <ion-title>register</ion-title>
    <ion-buttons slot="start">

    
        <ion-button routerLink="/login" routerDirection="backward">
          <ion-icon slot="end" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-content padding>
    <ion-card>
      <ion-card-content>
          <h2><b>Daftarkan Akun Anda</b></h2>
          <br>
      <ion-infinite-scroll>
    
      

    <ion-list>
  
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>            

    <ion-item>
      <ion-label position="stacked">NIK</ion-label>
        <ion-input type="number" [(ngModel)]="nik"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Nama</ion-label>
          <ion-input type="text"[(ngModel)]="nama"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Alamat</ion-label>
            <ion-input type="text"[(ngModel)]="alamat"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Kota</ion-label>
              <ion-input type="text"[(ngModel)]="kota"></ion-input>
            </ion-item>
        
              <ion-item>
                <ion-label position="stacked">Kode Pos</ion-label>
                  <ion-input type="number"[(ngModel)]="kode_pos"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked">Jenis Kelamin</ion-label>
                  <ion-select [(ngModel)]="jenis_kelamin" placeholder="pilih">
                    <ion-select-option value="Laki-Laki">Laki-Laki</ion-select-option>
                    <ion-select-option value="Perempuan">Perempuan</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Tempat Lahir</ion-label>
                  <ion-input type="text"[(ngModel)]="tempat_lahir"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Tanggal Lahir</ion-label>
                  <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"[(ngModel)]="tanggal_lahir"></ion-datetime>
                </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Nomor HP</ion-label>
                        <ion-input type="number"[(ngModel)]="kontak"></ion-input>
                      </ion-item>

                       
<ion-item>
  <ion-label position="stacked">Password</ion-label>
    <ion-input type="Password"[(ngModel)]="password"></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input type="Password"[(ngModel)]="confirm_password"></ion-input>
  </ion-item>
  </ion-list>
  <div>
  <ion-button  expand="block" color="primary" (click)="prosesregister()">Daftarkan akun</ion-button>
  <ion-button  expand="block" fill="outline" (click)="formlogin()">Masuk</ion-button>
</div> 

      
    </ion-infinite-scroll>
    </ion-card-content>
    </ion-card>
</ion-content>
