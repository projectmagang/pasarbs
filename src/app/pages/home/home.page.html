<ion-header>
    <ion-toolbar color="primary">
      <ion-title></ion-title>
      <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-buttons>
        <ion-button color="success"  routerLink="/registerkurir" routerDirection="forward"><ion-text color="light">Kurir</ion-text><ion-icon color="light"slot="end" name="bicycle"></ion-icon></ion-button>
        <ion-button color="dark"  routerLink="/registertoko" routerDirection="forward"  > Toko <ion-icon name="appstore" ></ion-icon></ion-button>
      </ion-buttons>
        <ion-buttons slot="end">
       
        <ion-button color="light" fill="outline" (click)="prosesLogout()" routerDirection="root"><ion-icon slot="end" name="log-out"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button color="light" fill="outline" (click)="updateprofile(nik ++ nama_user ++alamat)" routerDirection="root"><ion-icon slot="end" name="person"></ion-icon></ion-button>
        <ion-button  color="light" fill="outline" (click)="openCart()" routerDirection="root"><ion-badge color="danger" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-slides autoplay="5" loop="true" speed="5" pager="true">
          <ion-slide><img src="assets/img/bg/1.png"></ion-slide>
          <ion-slide><img src="assets/img/bg/2.jpg"></ion-slide>
        </ion-slides>
    <ion-list >
      <ion-card *ngFor='let item of barang.databarang '>    
        <ion-grid>
          <ion-row>          
            <ion-col col-5> 
              <ion-card-content>
                <img src="assets/img/produk/{{item.gambar}}">              
              </ion-card-content>
            </ion-col>
            <ion-col col-7>
              <ion-card-content>
                <div >
                  <h5 class="card-title mb-1">{{item.nama}}</h5>
                  <small>Stok : {{item.stok}} </small><br>
                  <span class="badge badge-pill badge-success mb-3">Rp.{{item.harga}} </span><br>
                
                    <ion-button color="primary"  [routerLink]="['/detilbarang', item.id, item.nama, item.kategori, item.stok,item.harga,item.kondisi,item.satuan,item.gambar]"><ion-icon md="md-cart"></ion-icon> &nbsp; keranjang</ion-button>
                    <ion-button color="secondary" (click)="addToCart(product)"><ion-icon md="md-pricetags"></ion-icon> &nbsp; Beli</ion-button>
                   
  
                 
  
                </div>         
              </ion-card-content>                    
            </ion-col>          
          </ion-row>        
        </ion-grid>      
      </ion-card>
    </ion-list>  
  </ion-content>
