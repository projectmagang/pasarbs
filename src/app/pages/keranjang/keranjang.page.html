<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pesanan Anda</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
              </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let item of selectedItems" lines="inset">
     {{item.count}}x {{item.nama}} -{{item.harga| currency:'Rp ':'symbol'}}
     <ion-label slot="end" text-right>{{(item.harga * item.count ) |  currency:'Rp ':'symbol'}}</ion-label>

   </ion-item>
   <ion-item>
     Total : <span slot="end">{{total |  currency:'Rp ':'symbol'}}</span>
   </ion-item>
 </ion-list>
</ion-content>
