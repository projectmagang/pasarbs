<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pesanan Anda</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
              </ion-buttons>
              <ion-buttons slot="start">

    
                  <ion-button routerLink="/home" routerDirection="backward">
                    <ion-icon slot="end" name="arrow-round-back"></ion-icon>
                  </ion-button>
                </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-card>
   <ion-item *ngFor="let item of selectedItems" lines="inset">
    <ion-thumbnail slot="start"> <img src="assets/img/produk/{{item.gambar}}"></ion-thumbnail>{{item.count}}x {{item.nama}} -{{item.harga| currency:'Rp ':'symbol'}}
     <ion-label slot="end" text-right>{{(item.harga * item.count ) |  currency:'Rp. ':'symbol'}}</ion-label>

   </ion-item>
  </ion-card>
  <ion-card > 

  <ion-item>
     Total : <span slot="end">{{total |  currency:'Rp. ':'symbol'}}</span>
   </ion-item>

   </ion-card>
  
</ion-content>
