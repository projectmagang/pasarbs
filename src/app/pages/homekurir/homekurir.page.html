<ion-header>
  <ion-toolbar>
    <ion-title>homekurir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <ion-list>
      <ion-item-sliding *ngFor="let customer of customers">
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delCustomer(customer.customer_id)">Delete</ion-item-option>
          </ion-item-options>
  
          <ion-item>
            <ion-label>{{customer.name_customer}}</ion-label>
          </ion-item>
  
          <ion-item-options side="end">
  
            <ion-item-option color="secondary" >Show</ion-item-option>
  
            <ion-item-option >Update</ion-item-option>
  
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-infinite-scroll >
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  
  </ion-content>
